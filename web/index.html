<!DOCTYPE html>
<html>


<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
</head>

<body ng-app="api-ui">
  <div ng-controller="ajaxResults" >
	<input type="file" id="csv-file" name="files"/>
	Search Terms: <br><textarea id="mainText" type="text" ng-model="search.term" ng-change="update()" style="width:50%; height: 100px;"></textarea><br>
	<button ng-click="myData.getData(item, $event)">Send Request</button><br><br>
	Data from server for search terms:<br>
	<!--<strong>{{search.term}}</strong>-->
	<hr>
	<div ng-repeat="(key, value) in myData.fromServer">
		<div class="hidden" style="display:none;">{{value}}</div>
		<div ng-repeat="(result, data) in myData.fromServer[key]">
			{{data.title}},{{data.clean_url}},{{data.position}},{{data.keyword}}
		</div>
	</div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.js"></script>
<script src="/web/js/papaparse.min.js"></script>
<script src="/web/js/app.js"></script>
<script>
  $(document).ready(function(){
    $("#csv-file").change(function(evt) {
    	csvFile = evt.target.files[0];
    	reader.readAsText(csvFile);
    });
  });
</script>

</body>

</html>
